<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../../../static/css/nav.css">
    <link rel="stylesheet" type="text/css" href="../../../static/css/base.css">
    <style>
        a {
            color: rgb(0, 0, 0);
        }

        body {
            background-color: #f4f4f7;
            color: #222;
            font-size: 12px;
            line-height: 1.7em;
        }

        .nav {
            box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.08);
        }

        #app {
            word-break: break-word;
        }

        .wrapper {
            width: 1283px;
            margin: 0 auto;
            position: relative;
        }

        .h-bg {
            background-image: url("../../../static/image/userBg.jpg");
            background-position: 50%;
            background-size: cover;
            position: relative;
            height: 200px;
            padding-top: 100px;
        }

        .h-bg-mask {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 84px;
            background-image: url("../../../static/image/bg-mask.png");
        }

        .h-user {
            position: absolute;
            bottom: 0;
            left: 0;
        }

        .h-info {
            margin-left: 20px;
            margin-bottom: 16px;
            min-width: 1000px
        }

        .h-face-img {
            position: relative;
            float: left;
            width: 64px;
            height: 64px;
            border: 2px solid hsla(0, 0%, 100%, .4);
            border-radius: 52px;
            overflow: hidden;
        }

        #user-face {
            width: 64px;
            height: 64px;
            background: #fff;
            border-radius: 48px;
        }

        .h-name {
            float: left;
            color: #fff;
            font-size: 18px;
            margin: 10px 0 0 20px;
        }

        #name {
            font-weight: 600;
        }

        .h-sign {
            margin-top: 8px;
        }

        .h-sign .sign {
            color: #d6dee4;
            line-height: 26px;
            height: 26px;
            font-size: 12px
        }

        #s {
            margin-bottom: 10px;
        }

        .s-inner {
            height: 66px;
            background-color: #fff;
            border-radius: 0 0 4px 4px;
            box-shadow: 0 0 0 1px #eee;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            font-size: 13px;
        }

        .self-contr {
            display: flex;
            align-items: center;
        }

        .self-btn {
            margin-right: 31px;
            padding: 20px 0;
            box-sizing: border-box;
        }

        .self-btn:hover {
            color: #00a1d6;
            cursor: pointer;
        }

        #checked {
            border-bottom: 3px solid #00a1d6;
            color: #00a1d6
        }

        .icon-home {
            font-size: 20px;
            color: #00c091;
            vertical-align: baseline;
        }

        .icon-setting {
            font-size: 20px;
            color: #23c9ed;
            vertical-align: baseline;
        }
    </style>
</head>

<body>
    <div class="nav">
        <div class="nav-content">
            <div>
                <ul class="nav-link">
                    <li class="nav-link-li nav-link-main">
                        <span class="logo-box">
                            <img src="../../../static/image/BILIBILI_LOGO.png" class="bilibili-logo">
                        </span>
                        <span class="bilibili-main">
                            <div class="test"></div>主站
                        </span>
                    </li>
                    <li class="nav-link-li">
                        番剧
                    </li>
                    <li class="nav-link-li">游戏中心</li>
                    <li class="nav-link-li">直播</li>
                    <li class="nav-link-li">会员购</li>
                    <li class="nav-link-li">漫画</li>
                    <li class="nav-link-li">赛事</li>
                    <li class="bilifont nav-link-li bili-download-app">下载APP</li>
                </ul>
            </div>
            <div id="nav-search">
                <form id="nav-search-form">
                    <input class="nav-search-keywords" type="text" placeholder="只要我够努力，老板就能过上他想要的生活。">
                    <div class="nav-search-btn">
                        <button class="bilifont nav-search-submit"></button>
                    </div>
                </form>
            </div>
            <div id="nav-user-center">
                <ul class="nav-userCenter-ul">
                    <li class="user-login">
                        <img class="logout-photo" src="../../../static/image/bili-head-photo.jpg">
                    </li>
                    <li>
                        <div class="user-contribute">投稿</div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div id="app">
        <div class="h">
            <div class="wrapper">
                <div class="h-bg">
                    <div class="h-bg-mask"></div>
                    <div class="h-user">
                        <div class="h-info clearfix">
                            <div class="h-face-img">
                                <img id="user-face" src="../../../static/image/bili-toast.png">
                            </div>
                            <div class="h-name">
                                <span id="name">江陵</span>
                                <div class="h-sign">
                                    <span class="sign">这个人很懒，什么都没有留下~</span>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="s" class="self-info">
            <div class="wrapper">
                <div class="s-inner">
                    <div class="self-contr">
                        <div id="checked" class="self-btn">
                            <span class="fontv icon-home">
                                &#58938;
                            </span>
                            <span class="s-home">
                                主页
                            </span>
                        </div>
                        <div class="self-btn">
                            <span class="fontv icon-setting">
                                &#58904;
                            </span>
                            <span class="s-setting">
                                设置
                            </span></div>
                    </div>
                    <div class="self-statis">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let self_btn = document.querySelectorAll(".self-btn")
        for (let i = 0; i < self_btn.length; i++) {
            self_btn[i].addEventListener('click', function () {
                for (let j = 0; j < self_btn.length; j++)
                    self_btn[j].id = "unchecked"
                this.id = "checked"
            })
        }
    </script>

</body>

</html>
