<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创作中心 - 哔哩哔哩弹幕视频网 - ( ゜- ゜)つロ 乾杯~</title>
    <link rel="shortcut icon" href="../../../static/image/favicon.ico">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../../../static/css/base.css">
    <style>
        body {
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            white-space: nowrap;
        }

        input::placeholder {
            color: #99a2aa
        }

        .centerHeader {
            position: fixed;
            min-width: 900px;
            overflow: hidden;
            z-index: 5;
            top: 0;
            right: 0;
            left: 0;
            box-shadow: 0 2px 10px 0 rgba(0, 0, 0, .05);
        }

        .header {
            display: flex;
            height: 60px;
            justify-content: space-between;
            align-items: center;
            padding: 0 100px 0 32px;
            background-color: #fff;

        }

        .left-part {
            display: flex;
            align-items: center;
        }

        .center-logo {
            font-size: 26px;
            color: #00a1d6;
            cursor: pointer;
        }

        .center-logo::before {
            content: "\e661";
        }

        .hp-path {
            margin-left: 32px;
            font-size: 14px;
            color: #757575;
        }

        .hp-path .zhuzhan::before {
            content: "\e65e";
            font-size: 16px;
        }

        .zhuzhan {
            margin-right: 6px;
        }

        .right-part {
            display: flex;
            align-items: center;
        }

        .user-controller {
            display: flex;
            color: #757575;
            align-items: center;
        }

        .logout-photo {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #ccc;
            border: 1px solid #f4f4f4;
            margin-right: 15px;
        }

        .line-divid {
            width: 1px;
            height: 20px;
            background: #e7e7e7;
            margin-right: 32px;
        }

        .bcc-icon-message::before {
            content: '\e66b'
        }

        .bcc-icon-message {
            font-size: 20px;
            color: #757575;
        }

        .upload-wrap {
            min-width: 1000px;
            min-height: 100%;
            overflow: hidden;
            background-color: #fff;
            margin-top: 80px;
            padding-top: 20px;
            padding-left: 20px;
            padding-right: 20px;
        }

        .upload-center {
            display: flex;
            border-bottom: 1px solid #e7e7e7;
        }

        .upload-video {
            display: block;
            font-weight: bolder;
            font-size: 16px;
            margin-left: 60px;
            padding-bottom: 16px;
            color: #00a1d6;
            border-bottom: 3px solid #00a1d6;
            cursor: pointer;
        }

        .myVideo {
            display: block;
            font-weight: bolder;
            font-size: 16px;
            margin-left: 30px;
            padding-bottom: 16px;
            color: #505050;
            cursor: pointer;
        }

        .video-box {
            display: flex;
            flex-flow: column;
            text-align: center;
            align-items: center;
        }

        .welcome {
            margin-top: 16px;
            width: 830px;
            height: 69px;
            overflow: hidden;
            border-radius: 5px;
        }

        .bili23 {
            width: 830px;
        }

        .part {
            margin-top: 20px;
            margin-left: 30px;
        }

        .upload-part {
            padding-top: 6px;
            text-align: center;
            position: relative;

        }

        .homeDrop {
            border: 2px dashed #e7e7e7;
            width: 830px;
            height: 284px;
            border-radius: 10px;
            margin: 14px 0 20px;
            padding-top: 66px;
            box-sizing: border-box;
        }

        .icon-upload {
            font-size: 40px;
            color: #999;
        }

        .icon-upload::before {
            content: "\E6F8";
        }

        .upload-hint {
            font-size: 13px;
            color: #999;
            text-align: center;
            margin-top: 6px;
        }

        .upload-btn {
            position: relative;
            margin: 30px auto 0;
            width: 200px;
            height: 44px;
            cursor: pointer;
            background: #00a1d6;
            border-radius: 4px;
            white-space: nowrap;
            font-size: 0;
            transition: background-color .3s ease;
        }

        .upload-btn:hover {
            background-color: #1cade3
        }

        .upload-btn-title {
            font-size: 16px;
            color: #fff;
            line-height: 44px;
        }

        .upload-reminder {
            background: rgba(0, 161, 214, .05);
            width: 830px;
            height: 88px;
            margin: 5px auto 0;
            display: flex;
            position: relative;
            overflow: hidden;
        }

        .fontv-video-huaban::before {
            content: "\E66E"
        }

        .fontv-video-huaban {
            font-size: 30px;
            width: 30px;
            height: 30px;
            color: #00a1d6;
            position: absolute;
            top: 0;
            bottom: 0;
            margin: auto;
            left: 60px;
        }

        .reminder-box {
            text-align: left;
            margin-left: 120px;
            margin-top: 22px;
        }

        .reminder-box .reminder-title {
            margin-bottom: 3px;
            font-size: 16px;
            color: #212121;
            font-weight: 700;
            line-height: 22px
        }

        .reminder-box .reminder-detail {
            font-size: 12px;
            color: #505050;
        }

        .upload-step2-container {
            width: 830px;
            margin: 0 auto;
        }

        .upload-step2-container .file-title {
            display: flex;
            margin-top: 20px;
            height: 23px;
            box-sizing: border-box;
            align-items: center;
        }

        .upload-step2-container .file-title h1 {
            font-size: 20px;
            color: #222;
            margin-right: 10px;
        }

        .upload-step2-container .file-title .info {
            font-size: 12px;
            color: #666;
        }

        .file-list-item {
            display: flex;
            align-items: center;
            padding: 24px 0;
            margin: 16px 0 13px;
        }

        .file-list-item .file-list-item-icon {
            width: 36px;
            height: 24px;
            background: url(../../../static/image/video.png) no-repeat;
            background-size: 100% 100%;
            margin-right: 24px;
            font-size: 12px;
            color: #fff;
        }

        .file-list-item .file-list-item-icon span {
            display: inline-block;
            width: 27px;
            text-align: center;
            line-height: 23px;
        }

        .file-list-id-wrp {
            display: flex;
        }

        .file-list-id {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .file-list-id .id-box {
            font-size: 14px;
            color: #222;
            line-height: 32px;
            cursor: pointer;
            max-width: 715px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
        }

        .file-list-per {
            display: flex;
            justify-content: flex-end;
            flex: 1;
            font-size: 12px;
            color: #666;
            line-height: 14px;
        }

        .file-list-per .upload-percentage {
            display: inline-block;

        }

        .file-upload-info {
            font-size: 12px;
            color: #99a2aa;
            padding: 6px 0 4px;
        }

        .file-upload-status {
            display: inline-block;
            padding-right: 12px;
        }

        .file-upload-progress {
            width: 770px;
            height: 2px;
            border-radius: 4px;
            background-color: #e7e7e7;
        }

        .file-upload-progress .file-upload-progress-loading {
            background-color: #00a1d6;
            height: 2px;
            border-radius: 4px;
            transition: width .3s ease;
            width: 100%;
        }

        .file-upload-progress .file-upload-progress-complete {
            background-color: #43ce5b;
        }

        .dividing-line {
            padding-top: 32px;
            border-bottom: 1px solid #ccd0d7;
        }

        .normal-title-wrp {
            padding: 32px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .normal-title-wrp h1 {
            font-size: 20px;
            color: #222
        }

        .setCover-title {
            display: inline-flex;
            align-items: center;
        }

        .title-main {
            font-size: 16px;
            color: #101010;
            line-height: 21px;
            font-weight: 400;
        }

        .setCover-title .title-sub {
            font-size: 12px;
            color: #6d757a;
            line-height: 21px;
            margin-left: 6px;
        }

        .setCover-detail-wrp {
            display: flex;
            margin-top: 24px;
        }

        .cover-preview {
            width: 200px;
            height: 126px;
            cursor: pointer;
            position: relative;
        }

        .cover-preview .cover-preview-default {
            height: 126px;
            line-height: 126px;
            text-align: center;
            border-radius: 4px;
            position: relative;
            background: #ededed;
            overflow: hidden;
        }

        .cover-preview .cover-preview-default .defa {
            width: 40px;
            height: 40px;
            line-height: 126px;
            text-align: center;
        }

        .cover-upload-tip {
            position: absolute;
            right: 0;
            bottom: 0;
            font-size: 12px;
            color: #fff;
            text-align: center;
            width: 100%;
            line-height: 26px;
            border-radius: 0 0 4px 4px;
            background: rgba(0, 0, 0, .5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-title-container {
            margin-top: 24px;
        }

        .video-title-section {
            display: flex;
            align-items: center;
            position: relative;
        }

        .necessary-icon {
            color: #fc403c;
            font-size: 18px;
            line-height: 18px;
            height: 18px;
        }

        .input-box-title-container {
            background: hsla(0, 0%, 85%, 0);
            border: 1px solid #ccd0d7;
            border-radius: 4px;
            padding: 0 12px;
            display: flex;
            align-items: center;
            justify-content: space-a;
            flex-wrap: wrap;
            transition: border .3s ease;
            min-width: 200px;
            margin: 12px 0 0 0;
        }

        .input-box-title-container:hover {
            border-color: #00a1d6;
        }

        .input-title-box {
            margin: 8px 0;
            min-width: 200px;
            overflow: hidden;
            width: 765px;
        }

        .input-title-box .video-title {
            display: block;
            width: 100%;
            color: #222;
            line-height: 22px;
            font-size: 14px;
            background-color: transparent;
            border: none;
        }

        .input-title-tip {
            font-size: 14px;
            color: #9ba4ac;
        }

        .video-commit-container {
            margin-top: 12px;
        }

        .video-commit-title {
            display: inline-flex;
        }

        .input-box-commit-container {
            background: hsla(0, 0%, 85%, 0);
            border: 1px solid #ccd0d7;
            border-radius: 4px;
            padding: 10px;
            transition: border .3s ease;
            min-width: 200px;
            margin: 12px 0 0 0;
        }

        .input-box-commit-container:hover {
            border-color: #00a1d6;
        }

        .video-commit {
            border: 0;
            outline: 0;
            font-size: 14px;
            line-height: 24px;
            width: 100%;
            color: #222;
            height: 120px;
        }

        textarea::placeholder {
            color: #99a2aa;
        }

        .input-commit-tip {
            line-height: 20px;
            font-size: 14px;
            color: #9ba4ac;
            text-align: right;
        }

        .submit-btn-box {
            margin: 32px 0 100px;
            display: flex;
            justify-content: space-around;
        }

        .submit-btn {
            display: inline-block;
            height: 40px;
            font-size: 14px;
            border-radius: 4px;
            text-align: center;
            width: 120px;
            cursor: pointer;
            line-height: 40px;
            color: #fff;
            background: #00a1d6;
        }

        .submit-btn:hover {
            background-color: #03b2da;
        }

        .warning {
            display: inline-block;
            width: 720px;
            color: #f45d90;
            font-size: 13px;
            line-height: 40px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="centerHeader">
            <div class="header">
                <div class="left-part">
                    <i class="center-logo bcc-iconfont"></i>
                    <a class="hp-path" href="homePage.html" target="blank">
                        <i class="bcc-iconfont zhuzhan"></i>主站
                    </a>
                </div>
                <div class="right-part">
                    <div class="logout-photo">
                        <a class="user-controller" href="user.html">
                            <img class="logout-photo" src="../../../static/image/bili-head-photo.jpg">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="upload-wrap">
            <div class="upload-center">
                <span class="upload-video choice">
                    视频投稿
                </span>
            </div>
            <div class="upload-step1-container" style="display: block;">
                <div class="video-box">
                    <div class="welcome ">
                        <img class="bili23" src="../../../static/image/welcome.jpg">
                    </div>
                    <div class="upload-part">
                        <div class="homeDrop">
                            <i class="fontv icon-upload"></i>
                            <div class="upload-hint">拖拽视频到此处也可上传</div>
                            <div class="upload-btn">
                                <div class="upload-btn-title">
                                    上传视频
                                </div>
                                <input type="file" accept="video/*" id="btn_file" style="display:none">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="upload-reminder">
                    <i class="fontv fontv-video-huaban"></i>
                    <div class="reminder-box">
                        <p class="reminder-title">注意事项</p>
                        <p class="reminder-detail">上传视频，即表示您已同意 哔哩哔哩使用协议 与 哔哩哔哩创作公约 ，请勿上传色情，反动等违法视频。</p>
                    </div>
                </div>
            </div>
            <div class="upload-step2-container" style="display: none;">
                <div class="file-list">
                    <div class="file-title">
                        <h1>文件上传</h1>
                        <p class="info">（推荐采用mp4、flv格式,可有效缩短审核转码耗时）</p>
                    </div>
                    <div class="file-list-item">
                        <div class="file-list-item-icon">
                            <span>P1</span>
                        </div>
                        <div class="file-list-item-wrap">
                            <div class="file-list-id-wrp">
                                <div class="file-list-id">
                                    <span class="id-box">
                                        <p id="modified"></p>
                                    </span>
                                </div>
                                <div class="file-list-per">
                                    <span class="upload-percentage">
                                        100%
                                    </span>
                                </div>
                            </div>
                            <div class="file-upload-info">
                                <span class="file-upload-status">
                                    上传完成
                                </span>
                            </div>
                            <div class="file-upload-progress">
                                <div class="file-upload-progress-loading">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="dividing-line"></div>
                    <div class="file-content-container">
                        <div class="base-info-container">
                            <div class="normal-title-wrp">
                                <h1>
                                    基本信息
                                </h1>
                            </div>
                            <div class="cover-container">
                                <div class="setCover-title">
                                    <h3 class="title-main">视频封面设置</h3>
                                    <p class="title-sub">（格式jpeg、png，文件大小≤5MB，建议尺寸≥1146*717，最低尺寸≥960*600）</p>
                                </div>
                                <div class="setCover-detail-wrp">
                                    <div class="cover-preview">
                                        <div class="cover-preview-default">
                                            <img class="defa" src="../../../static/image/default.png">
                                            <div class="cover-upload-tip">
                                                <span>上传封面</span>
                                            </div>
                                        </div>
                                    </div>
                                    <input class="cover-upload" type="file" accept="image/jpeg, image/jpg, image/png"
                                        style="display: none;">
                                </div>
                            </div>
                            <div class="video-title-container">
                                <div class="video-title-section">
                                    <p class="necessary-icon">*</p>
                                    <h3 class="title-main">标题</h3>
                                </div>
                                <div class="input-box-title-container">
                                    <div class="input-title-box">
                                        <input class="video-title" type="text" maxlength="80" placeholder="请输入稿件标题">
                                    </div>
                                    <p class="input-title-tip">0/80</p>
                                </div>
                            </div>
                            <div class="video-commit-container">
                                <div class="video-commit-title">
                                    <p class="necessary-icon">*</p>
                                    <h3 class="title-main">简介</h3>
                                </div>
                                <div class="input-box-commit-container">
                                    <div class="input-commit-box">
                                        <textarea class="video-commit" maxlength="250" style="resize: none;" cols="57"
                                            placeholder="填写更全面的相关信息，让更多人找到你的视频吧！"></textarea>
                                    </div>
                                    <p class="input-commit-tip">0/250</p>
                                </div>
                            </div>
                            <div class="submit-btn-box">
                                <span class="warning">

                                </span>
                                <span class="submit-btn">
                                    确认投稿
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script type="text/javascript" src="../../../static/js/frame.js"></script>
</body>

</html>
